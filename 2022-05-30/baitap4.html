<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>Cat City ID Registration</h2>
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" value="male" name="gender"> Male
        <input type="radio" value="female" name="gender"> Female
        <input type="radio" value="other" name="gender"> Other <br><br>
        <label for="color">Fur Color:</label><br>
        <input type="radio" value="black" name="color"> Đen
        <input type="radio" value="white" name="color"> Trắng
        <input type="radio" value="yellow" name="color"> Vàng <br><br>
        <label for="love">Cat loves to:</label><br>
        <input type="radio" value="eat" name="love"> Eat
        <input type="radio" value="drink" name="love"> Drink Milk
        <input type="radio" value="sleep" name="love"> Sleep <br><br>
        <label >Cat hates:</label><br>
        <input type="checkbox" value="bath"> Bath
        <input type="checkbox" value="hug" > Hug
        <input type="checkbox" value="other-cat" > Other cat <br><br>
        <label for="breed">Cat Breed</label>
        <select name="breed" id="">
            <option value="siamese">Siamese</option>
        </select><br><br>
        <label for="cat-id">Cat ID</label><br>
        <input type="text" name="cat-id"><br><br>
        <label for="other-info">Other information</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Finish!</button>
    </form>
</body>

</html>
