<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        Sign Up
        <table>
            <tr>
                <td>Fist Name</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><select name="" id="">
                        <option value="date">Date</option>
                    </select>
                    <select name="" id="">
                        <option value="month">Month</option>
                    </select>
                    <select name="" id="">
                        <option value="year">Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" checked>
                    <label for="female">Female</label><br />
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="" id="">
                        <option value="country">USA</option>
                    </select></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="check">
                    <label for="check">i agree to the Tearms of use</label>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button>
                <button type="reset">Cancel</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
