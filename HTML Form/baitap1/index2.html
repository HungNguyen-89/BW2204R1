<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        background-color: #ffffb3;
        width: 500px;
        padding: 10px;
    }

    h3 {
        background-color: aquamarine;
        color: blue;
        margin-top: 0px;
        margin-bottom: 10px;
    }

    .col-25 {
        color: blue;
        width: 100px;
        padding: 5px 10px;
    }

    .col-75 {
        width: 200px;
    }
</style>

<body>
    <div id="container">
        <h3>ĐĂNG KÝ HỌC VIÊN</h3>
        <form action="">
            <table>
                <tr>
                    <td class="col-25">Họ và tên</td>
                    <td><input type="text" class="col-75"></td>
                </tr>
                <tr>
                    <td class="col-25">Ngày sinh</td>
                    <td><input type="text" class="col-75"></td>
                </tr>
                <tr>
                    <td class="col-25">Giới tính</td>
                    <td><input type="radio">Nam
                        <input type="radio"> Nữ
                    </td>
                </tr>
                <tr>
                    <td class="col-25">Địa chỉ</td>
                    <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td class="col-25">Lớp</td>
                    <td><select name="" id="">
                            <option value="">--Chọn lớp--</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="col-25">Email</td>
                    <td><input type="email" class="col-75"></td>
                </tr>
                <tr>
                    <td class="col-25">Điện thoại</td>
                    <td><input type="tel" class="col-75"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </div>


</body>

</html>
